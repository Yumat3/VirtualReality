<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="texture" src="pacman_maze.jpg" />
      </a-assets>
      <a-entity position="0 1 0">
        <a-sphere phi-start="30" phi-length="300" side="double" rotation="-90 0 0 " color="yellow"></a-sphere>
        <a-circle position="-0.25 0.5 0.85"side="double" radius="0.2" rotation="-30" color="black"></a-circle>
        <a-circle position="-0.25 0.5 -0.85" side="double" radius="0.2" rotation="30" color="black"></a-circle>

      </a-entity>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="20" height="20" repeat="5 5" src="#texture"></a-plane>
      <a-sky color="black"></a-sky>
    </a-scene>
  </body>
</html>
